# =======================================
# CONFIGURAÇÃO GERAL E DE PRODUÇÃO
# =======================================
spring.application.name=VibeBooks

# Ativa o perfil "dev" por padrão. Quando for para produção, você pode remover esta linha
# ou mudar para "prod" e controlar via variável de ambiente.
spring.profiles.active=dev

# As configurações de produção que dependem de variáveis de ambiente do servidor.
server.port=${SERVER_PORT:8080}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
api.security.token.secret=${JWT_SECRET}

# Configurações que são iguais para todos os ambientes.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
api.security.token.expiration-hours=2